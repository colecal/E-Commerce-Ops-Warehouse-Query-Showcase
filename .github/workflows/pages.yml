name: Deploy static demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start database service
        run: |
          docker compose up -d db

      - name: Wait for database readiness
        run: |
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U postgres -d warehouse; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          docker compose logs db >&2 || true
          exit 1

      - name: Initialize DB schema + seed data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/warehouse
        run: |
          python -m scripts.init_db

      - name: Export static demo JSON (writes to pages_demo/mock_output)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/warehouse
        run: |
          python -m scripts.export_static_demo

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages_demo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
